<div class="container-fluid" style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="row justify-content-center">
    <div class="">
      <div class="card" style="background-color: rgb(33, 37, 41); border-radius:20px;">
        <div class="card-body">
          <h2 class="text-center" style="color: aliceblue;">Inicio de sesión</h2>
          <form [formGroup]="registerForm" (ngSubmit)="login()" *ngIf="!mostrar" class="p-3">
            <div class="mb-3">
              <label for="username" class="form-label" style="color: aliceblue;">Usuario</label>
              <input type="text" formControlName="username" class="form-control" id="username" placeholder="Usuario">
              <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="text-danger">
                <div *ngIf="registerForm.get('username')?.errors?.['required']">
                  Usuario es requerido.
                </div>
                <div *ngIf="registerForm.get('username')?.errors?.['minlength']">
                  Usuario debe tener al menos 3 caracteres.
                </div>
                <div *ngIf="registerForm.get('username')?.errors?.['maxlength']">
                  Usuario no puede tener más de 20 caracteres.
                </div>
              
              </div>
            </div>
            <div *ngIf="mostrar2" style="color: red;">
              Usuario o contraseña equivocados.
            </div>
            <div *ngIf="mostrar4" style="color: red;">
              El usuario no existe.
            </div>
            <div class="mb-3">
              <label style="color: aliceblue;" for="password" class="form-label">Contraseña</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Contraseña">
              <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-danger">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">
                  Contraseña es requerida.
                </div>
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
                  Contraseña debe tener al menos 6 caracteres.
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-dark d-block mx-auto">Iniciar sesión</button>
          </form>
        
          <div class="text-center mt-1">
            <a style="color: rgb(142, 142, 142);" routerLink="/registro">Registrate aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
