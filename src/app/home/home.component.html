<div class="">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="d-flex">
      <img class="" width="60px" height="60px" src="https://media.istockphoto.com/id/936681148/es/vector/lock-icono-de.jpg?s=612x612&w=0&k=20&c=s4_wlpTBhoCaw-B4dGMLeMmls0zAFO8QuaBnomvpPzw=" alt="Candado">
      <h1 class="ps-1 pt-1" href="#">Protección de la información</h1>
    </div>
    <div class="collapse navbar-collapse" style="justify-content: flex-end;" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item container custom-container d-flex align-items-center">
          <span class="navbar-text px-3">Davidsaav3@gmail.com</span>
        </li>
        <li class="nav-item">
          <button routerLink="/login" (click)="logout()" class="btn btn-outline-danger me-3 my-2 my-sm-0" type="submit"><span class="inline-span">Logout</span></button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid py-4" style="height: 100vh;">

    <div class="card">
      <div class="card-body d-flex">
        <div class="d-flex">
          <div><h2 class="">Subir archivos</h2></div>
          <div class="ps-3"><input  type="file" (change)="onFileSelected($event)" class="form-control"></div>
        </div>
        <div class="ps-3">
          <button (click)="upload()" class="btn btn-dark">Subir archivo</button>
        </div>
        <div class="list-group-item" *ngFor="let file of files">{{ file.name }}</div>
      </div>
    </div>

    <h2 class="pt-3" style="color: aliceblue;">Mis archivos</h2>
    <div class="row">
      <div class="col-md-4 pb-4" *ngFor="let image of imageList">
        <div class="container mt-4">
          <div class="card" style="width: 21rem;">
            <img class="card-img-top" [src]="image.url" alt="Imagen de prueba" style="height: 200px;">
            <div class="card-body">
              <h5 class="card-title">Nombre del Archivo</h5>
              <button class="btn btn-dark">Descargar</button>
              <button class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal2">Compartir</button>
              <button class="btn btn-danger ms-3" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Borrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  ¿Estás seguro de que deseas eliminar este archibo?
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-danger" (click)="deleteDoc(1)">Eliminar</button>
              </div>
          </div>
      </div>
  </div>

  <div class="modal fade" id="confirmDeleteModal2" tabindex="-1" aria-labelledby="confirmDeleteModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel2">Compartir archivo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Con que usuario desea compartir el archivo?</p>
                <form>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Correo Electrónico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu correo electrónico">
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" >Enviar</button>
            </div>
        </div>
    </div>
</div>

  </div>
</div>
