<div class="container-fluid" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="row justify-content-center">
    <div class="">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Usuario" [(ngModel)]="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="fa" class="form-label">Código de verificación</label>
              <input type="fa" class="form-control" id="fa" placeholder="Contraseña" [(ngModel)]="fa" name="fa" required>
            </div>
            <button type="submit" class="btn btn-dark d-block mx-auto" routerLink="/home">Iniciar sesión</button>
          </form>
          <div class="text-center mt-3">
            <a routerLink="/register">Regístrate aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
